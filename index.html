<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Jump Zombies</title>
    </head>
    <body>
        <div class="game">
            <h1>Jump Zombies</h1>
            <h6>Score: <span id="score"></span></h6>
            <p>Premi la "Barra Spaziatrice" per saltare ed evitare gli Zombie!</p>
            <div class="player"><img id="player" src="img/player.gif" alt="">
            <img id="dead" src="img/rip.png" alt=""></div>
            <div class="zombie"><img id="zombie" src="img/zombie.gif" alt=""></div>
            <img src="img/game-over.png" alt="" class="gameOver">
        </div>


        <script src="js/script.js"></script>
    </body>
</html>
